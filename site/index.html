<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Card game</title>

		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main class="container">
			<header class="header">
				<div class="header__logo"></div>
				<div class="header__spacer"></div>
				<nav class="header__nav">
					<a href="" class="header__nav-item header__nav-item--leaderboard">
						Leaderboard
					</a>
					<a href="" class="header__nav-item header__nav-item--newgame">
						New Game
					</a>
					<a href="" class="header__nav-item header__nav-item--logout">
						Logout (Johan Kivi)
					</a>
				</nav>
			</header>

			<article class="game-container">
				<section class="players">
					<div class="player player--1">
						<p class="player__name">Player 1</p>
						<p class="player__score">10 p</p>
					</div>
					<div class="player__vs"></div>
					<div class="player player--2">
						<p class="player__name">Player 2</p>
						<p class="player__score">-17 p</p>
					</div>
				</section>
				<section class="card-stacks">
					<div class="card-stack">
						<div class="card"></div>
					</div>
					<div class="card-stack">
						<div class="card card--back"></div>
					</div>
					<div class="card-stack">
						<div class="card"></div>
					</div>

				</section>
				<section class="button-container">
					<div class="buttons">
						<div class="button">Nästa kort är <span class="strong">lägre</span></div>
						<div class="button">Nästa kort är <span class="strong">likvärdig</span></div>
						<div class="button">Nästa kort är <span class="strong">högre</span></div>
					</div>
				</section>
				<!-- <section class="cards">
					<div class="card">&clubs;</div>
					<div class="card">&spades;</div>
					<div class="card">&diams;</div>
					<div class="card">&hearts;</div>
				</section> -->
			</article>
		</main>
	</body>
</html>
